<body>
<h1><center>Employee Details</center></h1>
<table border="1"  cellpadding="5"  align="center">
<tr>
<td>1)</td>
<td>Employee id</td>
<td><input type="text" name="abc" id="sd" size="3" ></td>
</tr>

<tr>
<td>1)</td>
<td>Employee Name</td>
<td><input type="text" name="abc" id="swd" size="7" ></td>
</tr>

<tr>
<td>3)</td>
<td>Department Name</td>
<td>
<select name="dept" size="1">
<option>s/w</option>
<option>h/w</option>
<option>hr</option>
</select>
</td>
</tr>

<tr>
<td>4)</td>
<td>gender</td>
<td><input type="radio" name="abc" id="sd1">male
<input type="radio" id="sdf">female</td>
</tr>

<tr>
<td>5)</td>
<td>Address</td>
<td><textarea rows="5" cols="20" ></textarea></td>
</tr>

<tr>
<td>6)</td>
<td>Skill</td>
<td><input type="checkbox" name="abc" id="sdsd">c
<input type="checkbox" name="abc" id="sdsd" >c++
<input type="checkbox" name="abc" id="sdsd" >java
<input type="checkbox" name="abc" id="sdsd" >.net</td>
</tr>

<tr>
<td>7)</td>
<td>email</td>
<td><input type="email" name="abc" id="sd1" placeholder="abc@gmail.com"></td>
</tr>

<tr>
<td>8)</td>
<td>Birth Date</td>
<td><input type="date" name="abc" id="sd1"></td></tr>

</table>
